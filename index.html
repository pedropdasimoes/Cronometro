<html>
<head>

    <section class="sectionGeral">
        <div class="imgCron"><img src="assets/image/cronometro.jpg" alt=""></div>

        <button class="btnZerar" onclick="reiniciar()"><img src="assets/image/btnReiniciar.png" alt=""></button>
